<head>

<body>
    <div id="app">
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Weather Forecastâ„¢</a>
                </div>
            </div>

        <div class="container">
            <div class="jumbotron">
                <h3 class="text-center">Weather Forecast</h3>
                <form id="searchForm" class="mt-4">
                    <label for="cityName">Enter city name</label>
                    <div class="d-flex">
                        <input type="text" class="form-control col-lg-9 col-md-8 col-sm-8 col-12" id="cityName" placeholder="Search city...">
                        <select class="form-control col-lg-3 col-md-4 col-sm-4 col-12" id="forecastType">
                            <option disabled value="none">Select Forecast Type</option>
                            <option value="current">Current Forecast</option>
                            <option value="fiveDay">Five-Day Forecast</option>
                        </select>
                    </div>
                    <button id="button" class="btn btn-primary mt-3 col-md-2 col-12">Search</button>
                </form>
            </div>
        </div>

        <div class="container owl-theme owl-carousel" id="weatherOutputCarousel">
        </div> 

        <div class="container" id="weatherOutput">
        </div>
