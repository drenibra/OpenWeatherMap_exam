<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="app">
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a href="#" class="navbar-brand d-flex align-items-center"><span id="navbar-logo"></span>Weather Forecastâ„¢</a>
                    </div>
                </div>
            </nav>

            <div class="container">
                <div class="jumbotron" id="weatherInput">
                    <h3 class="text-center">Weather Forecast</h3>
                        <label for="cityName">Enter city name</label>
                        <div class="d-flex">
                            <input type="text" class="form-control form-control-lg col-lg-9 col-md-8 col-sm-8 col-12" id="cityName" placeholder="Search city...">
                            <select class="form-control form-control-lg col-lg-3 col-md-4 col-sm-4 col-12" id="forecastType">
                                <option disabled value="none">Select Forecast Type</option>
                                <option value="current">Current Forecast</option>
                                <option value="fiveDay">Five-Day Forecast</option>
                            </select>
                        </div>
                        <button id="button" class="btn btn-primary mt-3 col-md-2 col-12">Search</button>
                </div>
            </div>
            
            <div class="pt-3 pb-3"></div>

            <div class="container owl-theme owl-carousel" id="weatherOutputCarousel">
            </div> 


            <div class="container" id="weatherOutput">
            </div> 
            <div class="container">
                <div class="owl-navigation display-none col-lg-12">
                    <div>
                        <img src="assets/images/Left.svg" alt="left" class="customPreviousBtn"></br>
                        <span>Previous 3 hours</span>
                    </div>
                    <div>
                        <img src="assets/images/Right.svg" alt="right" class="customNextBtn"></br>
                        <span>Next 3 hours</span>
                    </div>
                </div>
            </div>
                
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="assets/js/main.min.js"></script>
</body>
</html>
